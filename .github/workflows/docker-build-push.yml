name: Publish Django and Assistant to Docker Hub

on:
  push:
    branches: ['main',"master"]

jobs:
  build-django:
    runs-on: ubuntu-latest
    name: Build and Push Django

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Django Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/tranqui-django

      - name: Docker Push Django
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tranqui-django

  build-assistant:
    runs-on: ubuntu-latest
    name: Build and Push Assistant

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Assistant Docker image
        run: docker build . --file Dockerfile.assistant --tag ${{ secrets.DOCKER_USERNAME }}/tranqui-assistant

      - name: Docker Push Assistant
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tranqui-assistant 